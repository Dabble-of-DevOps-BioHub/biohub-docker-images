name: napari
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python=3.8*
  - pangeo-notebook=2020.12.16
  # NOTE: many of the extensions don't support 3.0 yet
  - jupyterlab=2.2.9
  - jupyter-server-proxy
  - jupyter_client
  # NOTE: pip required for running tests in this repo
  - pip=20
  - fsspec
  - gcsfs
  - s3fs>0.5
  - h5netcdf
  - h5py
  - jupyterlab-nvdashboard
  - matplotlib-base
  - nb_conda_kernels
  - numpy
  - pandas
  - scikit-learn
  - scipy
  - zarr
  - napari=0.4.2
